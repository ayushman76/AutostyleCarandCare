    <head>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- custom css -->

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Slab&display=swap" rel="stylesheet">

<body>
    <article>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <h3>
                    Car <span class="red">Washing</span>
                </h3>
                <div class="details mt-5 mb-4">
                    <img src="./assest/images/Capture 1.svg" alt="" class="article-img">
                </div>
            </div>
            <div class="col-md-12">
                <h3>
                    Denting <span class="red">Painting</span>
                </h3>
                <div class="details mt-5 mb-4 ">
                    <img src="./assest/images/dent-img.png" alt="" class="article-img">
                    <img src="./assest/images/Screenshot-2-dent.png" alt="">
                </div>
            </div>
            <div class="col-md-12">
                <h3>
                    Wheel<span class="red">Care</span>
                </h3>
                <div class="details mt-5 mb-4">
                    <img src="./assest/images/wheel-ss.png" alt="" class="article-img">
                </div>
            </div>
            <div class="col-md-12">
                <h3>
                    AC <span class="red">Repair</span>
                </h3>
                <div class="details mt-5 mb-4">
                    <img src="./assest/images/Screenshot-ac.png" alt="" class="article-img">
                </div>
            </div>
            <div class="col-md-12">
                <h3>
                    Battery <span class="red">Changing</span>
                </h3>
                <div class="details mt-5 mb-4">
                    <img src="./assest/images/Screenshot-battery.png" alt="" class="article-img">
                </div>
            </div>
          </div>
